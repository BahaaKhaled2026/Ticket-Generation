<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Generation</title>
    <link rel="stylesheet" href="./assets/App.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo-full.svg" alt="Logo" />
    </header>

    <main>
      <div class="ticket-container">
        <div class="txt">
          <h1>Congrats, <span id="nameUploaded"></span>!</h1>
          <h1>Your ticket is ready.</h1>
          <p>We've emailed your ticket to</p>
          <p>
            <span id="emailUploaded"></span> and will send updates in the run up
            to the event.
          </p>
        </div>
        <div class="ticket">
          <div class="ticket-left">
            <div class="ticket-info">
              <img src="./assets/images/logo-full.svg" alt="Logo" />
              <p class="ticket-date">Jan 31, 2025 / Austin, TX</p>
            </div>
            <div class="ticket-user">
              <img id="avatarUploaded" alt="avatar" />
              <div class="user-details">
                <p id="nameUploaded2"></p>
                <div class="github">
                  <img src="./assets/images/icon-github.svg" alt="" />
                  <p id="githubUploaded"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="ticket-right">
            <p>#010609</p>
          </div>
        </div>
      </div>
    </main>
    <img
      src="./assets/images/pattern-lines.svg"
      class="lines-pattern"
      alt="Decorative lines pattern"
    />
    <img
      src="./assets/images/pattern-squiggly-line-bottom-desktop.svg"
      alt="Decorative squiggly line"
      class="squiggly-line-bottom"
    />

    <img
      src="./assets/images/pattern-squiggly-line-top.svg"
      alt="Decorative squiggly line"
      class="squiggly-line-top"
    />

    <img
      src="./assets/images/pattern-circle.svg"
      class="circle-pattern-top"
      alt="Decorative circle pattern"
    />

    <img
      src="./assets/images/pattern-circle.svg"
      class="circle-pattern-form ticket-circle"
      alt="Decorative circle pattern"
    />
    <script src="main.js"></script>
  </body>
</html>
